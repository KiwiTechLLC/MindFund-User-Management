trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  
- task: Docker@2
  inputs:
    containerRegistry: 'mindfunddevregistry'
    repository: 'Azure Container Registry'
    command: 'build'
    Dockerfile: '**/Dockerfile'
  displayName: 'Docker image build'

- task: Docker@2
  inputs:
    containerRegistry: 'mindfundusermanagement'
    repository: 'Azure Container Registry'
    command: 'push'
  displayName: 'Docker image push'
